<!DOCTYPE html>
<html>
  <head>
    <title>Hypotenuse Calculator</title>
  </head>
  <body>
    <h1>Hypotenuse Calculator</h1>
    <form action="{% url 'triangle:triangle' %}" method="get">
        <p>{{ form.a.label_tag }} {{ form.a }}</p>
        <p>{{ form.b.label_tag }} {{ form.b }}</p>
    <input type="Submit" name="Submit" value="Calculate">
    </form>
    {% if a and b and c %}
      <p>The hypotenuse of a triangle with leg {{ a }} and {{ b }} is {{ c }}.</p>
    {% endif %}
  </body>
</html>
